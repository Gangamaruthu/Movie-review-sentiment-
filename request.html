<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Review Sentiment Prediction</h1>

        <form action="/predict" method="POST">
            
            <div class="row mb-4">
                <h3 class="text-center">
                    OUTPUT: <span class="text-danger">{{ output }}</span>
                </h3>
            </div>

            
            <div class="row mb-3">
                <div class="col">
                    <label for="review" class="form-label">Enter Your Review</label>
                    <textarea id="review" name="review" class="form-control" rows="5" placeholder="Type your review here..."></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success btn-lg">Predict</button>
                </div>
            </div>

            
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="like" class="form-label">Prediction</label>
                    <input type="text" id="positive" name="like" class="form-control" placeholder="Positive/Negative" value="{{output}}">
                </div>
                
            </div>

            
            
        </form>

        
        
    </div>
</body>
</html>
